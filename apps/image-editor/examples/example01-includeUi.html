    <script>
      // Image editor
      var imageEditor = new tui.ImageEditor('#tui-image-editor-container', {
        includeUI: {
          loadImage: {
            path: 'img/white500.png',
            // path: 'img/sampleImage2.png',
            name: 'SampleImage',
          },
          theme: blackTheme, // or whiteTheme
          initMenu: 'filter',
          menuBarPosition: 'left',
        },
        selectionStyle: {
          cornerSize: 10,
          cornerColor: '#000',
          borderColor: '#000',
          cornerStyle: 'circle'
        },
        cssMaxWidth: 1600,
        cssMaxHeight: 1200,
        usageStatistics: false,
      });
      window.onresize = function () {
        imageEditor.ui.resizeEditor();
      };
    </script>
    <script>
      var shapeWidthInput = document.querySelector('#shapeWidthSize');
      // var shapeHeightInput = document.querySelector('#shapeHeightSize');

      shapeWidthInput.onkeydown = function(event) {
          var val = shapeWidthInput.value;
          const key = event.keyCode || event.charCode;
          const userAgentString = navigator.userAgent;
          // console.log(userAgentString);

          if(userAgentString.indexOf("Edg") > -1){
              if( key == 8 || key == 46 ){
                  val = val.substring(0, val.length - 1);
                  input.value = val;
                  return false;
              }

              return /[0-9]/i.test(event.key);
          } else if(userAgentString.indexOf("Chrome") > -1){
              return /[0-9]/i.test(event.key);
          }

          // firefox
          if( key == 8 || key == 46 ){
              val = val.substring(0, val.length - 1);
              shapeWidthInput.value = val;
              return false;
          }

          return /[0-9]/i.test(event.key);
      };
